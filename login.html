<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="databaselogin.js"></script>
    <title>Login</title>
</head>

<body>

    <form id="login" class="form">
        <div class="card">
            <div class="card-top">
                <img class="glicetec" src="" alt="logo glicetec">
                <h2 class="title">Login</h2>
                <p>Bem vindo a glicetec</p>
            </div>
            <div class="card-group">
                <label>Nome de usuario</label>
                <input type="text" name="Usuario" id="user" placeholder="Insira seu nome de usuário" required>
            </div>
            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="Senha" id="senha" placeholder="Insira sua Senha" required>
                <a href="esqueci.html">
                    <p>Esqueci a senha</p>
                </a>
            </div>
            <div class="card-group">
                <label> <input type="checkbox" name="lembrar">Manter conectado</label>
            </div>
            <div class="card-group button">
                <input type="submit" value="Login" id="btnEntrar" />
            </div>
            <div class="card-group button">
                <label>Novo usuário</label>
                <a href="cadastro.html"><button type="button">Cadastre-se</button>
                </a> </div>
        </div>
    </form>

</body>

</html>
